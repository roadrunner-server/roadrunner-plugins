version: "2.7"

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../php_test_files/jobs_ok.php"
  relay: "pipes"
  relay_timeout: "20s"

amqp:
  addr: amqp://guest:guest@127.0.0.1:5672/

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 1
  pipeline_size: 100000
  timeout: 1
  pool:
    num_workers: 10
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: amqp
      config:
        prefetch: 100
        queue: test-1-queue
        priority: 1
        exchange: default
        exchange_type: direct
        routing_key: test-11
        exclusive: false
        multiple_ack: false
        requeue_on_fail: false

    test-2:
      driver: amqp
      config:
        prefetch: 100
        queue: test-2-queue
        priority: 2
        exchange: default
        exchange_type: direct
        routing_key: test-22
        exclusive: false
        multiple_ack: false
        requeue_on_fail: false


  # list of pipelines to be consumed by the server, keep empty if you want to start consuming manually
  consume: [ "test-1", "test-2" ]

