version: "2.7"

rpc:
  listen: tcp://127.0.0.1:6001

server:
  command: "php ../../php_test_files/jobs_bad_resp.php"
  relay: "pipes"
  relay_timeout: "20s"

logs:
  level: debug
  encoding: console
  mode: development

jobs:
  num_pollers: 10
  pipeline_size: 100000
  pool:
    num_workers: 10
    allocate_timeout: 60s
    destroy_timeout: 60s

  pipelines:
    test-1:
      driver: memory
      config:
        priority: 10
        prefetch: 10000

    test-2:
      driver: memory
      config:
        priority: 10
        prefetch: 10000


  consume: [ "test-1", "test-2" ]

