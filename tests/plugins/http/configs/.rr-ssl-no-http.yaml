server:
  command: "php ../../http/client.php echo pipes"
  relay: "pipes"
  relay_timeout: "20s"

http:
  ssl:
    address: :8893
    redirect: false
    key: "fixtures/test-certs/test.key"
    cert: "fixtures/test-certs/test.pem"
    root_ca: "fixtures/test-certs/ca.cert"
  pool:
    num_workers: 1
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s

logs:
  mode: development
  level: error
