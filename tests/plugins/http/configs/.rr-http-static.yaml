server:
  command: "php ../../http/client.php pid pipes"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: 127.0.0.1:21603
  max_request_size: 1024
  middleware: [ "static","gzip" ]
  uploads:
    forbid: [ ".php", ".exe", ".bat" ]
  static:
    dir: "../../../tests"
    forbid: [ "" ]
    allow: [ ".txt", ".php" ]
    calculate_etag: true
    weak: false
    request:
      "input": "custom-header"
    response:
      "output": "output-header"
  pool:
    num_workers: 2
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s
logs:
  mode: development
  level: error
