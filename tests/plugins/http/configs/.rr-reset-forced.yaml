rpc:
  listen: tcp://127.0.0.1:7098

server:
  command: "php ../../php_test_files/sleep.php"
  relay: "pipes"
  relay_timeout: "20s"

http:
  address: 127.0.0.1:22334
  max_request_size: 1024
  pool:
    num_workers: 2
    max_jobs: 0
    allocate_timeout: 60s
    destroy_timeout: 60s
logs:
  mode: development
  level: error
